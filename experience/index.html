<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StrideQuest Trail Selector</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfbe9;
      color: #2e3d27;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #a4c686;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    button {
      background-color: #8fbf68;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #7aad59;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #map {
      height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }

    .info, #trailSelectArea {
      margin-top: 1rem;
    }

    #trailInfo {
      display: none;
    }

    #errorBanner {
      display: none;
      background-color: #ffcccc;
      color: #660000;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .checkpoint-option button {
      margin: 0.25rem 0;
    }

    @media (min-width: 768px) {
      main {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>StrideQuest</header>
  <main>
    <button onclick="getLocation()">üìç Find Nearby Trails</button>
    <div id="trailSelectArea" style="display:none">
      <select id="trailSelect"></select>
      <button onclick="getTrailInfo()">üìÑ Get Trail Info</button>
    </div>
    <div id="trailInfo" class="info"></div>
    <div id="errorBanner">‚ö†Ô∏è Location error: Unable to access your position.</div>
  </main>
  <script>
    // Reveal trailInfo only when populated
    const observer = new MutationObserver(() => {
      const trailInfo = document.getElementById('trailInfo');
      if (trailInfo.innerHTML.trim()) {
        trailInfo.style.display = 'block';
      }
    });
    observer.observe(document.getElementById('trailInfo'), { childList: true });
  </script>
  <script src="script.js"></script>
</body>
</html>
