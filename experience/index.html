<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StrideQuest Trail Selector</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefde5;
      color: #2e3d27;
    }

    header {
      background-color: #8fcf3c;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    button {
      background-color: #a2d149;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 12px;
      margin: 0.5rem 0;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #92bd3b;
    }

    select {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .info {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    #errorBanner {
      background-color: #ffe0e0;
      color: #b20000;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <header>StrideQuest</header>
  <main>
    <div id="preGame">
      <button onclick="getLocation()">üìç Find Nearby Trails</button>
      <div id="trailSelectArea" style="display:none">
        <select id="trailSelect"></select>
        <button onclick="getTrailInfo()">üìÑ Get Trail Info</button>
      </div>
      <div id="trailInfo" class="info"></div>
      <div id="errorBanner">‚ö†Ô∏è Location error: Unable to access your position.</div>
    </div>
  </main>
</body>
</html>
