<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StrideQuest Trail Selector</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfbe9;
      color: #2e3d27;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #a4c686;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    button {
      background-color: #8fbf68;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #7aad59;
    }

    .exit-button {
      background-color: #cc3333;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0;
      display: none;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #map {
      height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }

    .info {
      margin-top: 1rem;
    }

    #errorBanner {
      display: none;
      background-color: #ffcccc;
      color: #660000;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    @media (min-width: 768px) {
      main {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>StrideQuest</header>
  <main>
    <div id="preGame">
      <button onclick="getLocation()">üìç Find Nearby Trails</button>
      <div id="trailSelectArea" style="display:none">
        <select id="trailSelect"></select>
        <button onclick="getTrailInfo()">üìÑ Get Trail Info</button>
      </div>
      <div id="trailInfo" class="info"></div>
      <div id="errorBanner">‚ö†Ô∏è Location error: Unable to access your position.</div>
    </div>

    <div id="gameArea" style="display:none"></div>

    <button id="exitGame" class="exit-button" onclick="exitGame()">‚ùå Exit Game</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
