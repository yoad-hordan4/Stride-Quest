<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StrideQuest Hike</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefde5;
      color: #2e3d27;
    }

    header {
      background-color: #8fcf3c;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    #gameArea {
      margin-bottom: 80px;
    }

    #map {
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .exit-button {
      background-color: #e04343;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
    }

    button {
      background-color: #a2d149;
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #92bd3b;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <header>StrideQuest - Hike in Progress</header>
  <main>
    <div id="gameArea"></div>
    <button id="exitGame" class="exit-button" onclick="exitGame()">‚ùå Exit Game</button>
  </main>
</body>
</html>
